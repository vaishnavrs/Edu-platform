<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .checkout-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: white;
      }
      .checkout-container h2 {
        font-size: 1.75rem;
        font-weight: 600;
        color: #333;
      }
      .checkout-container p {
        color: #555;
      }
      .razorpay-payment-button {
        background-color: #F37254;
        color: #fff;
        border: none;
        padding: 12px 20px;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }
      .razorpay-payment-button:hover {
        background-color: #e66040;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="checkout-container text-center">
        <h2>Complete Your Payment</h2>
        <p>Proceed with the payment to complete your order.</p>
        <form action="{% url 'verify_payment' %}" method="POST">
          {% csrf_token %}
          <script src="https://checkout.razorpay.com/v1/checkout.js"
            data-key="{{ razorpay_key_id }}"
            data-amount="{{ total_amount|floatformat:0 }}00"
            data-currency="INR"
            data-order_id="{{ order_id }}"
            data-buttontext="Pay Now"
            data-name="Your Company"
            data-description="Order Payment"
            data-image="https://your_logo_url"
            data-prefill.name="{{ request.user.name }}"
            data-prefill.email="{{ request.user.email }}"
            data-theme.color="#F37254">
          </script>
        </form>
      </div>
    </div>

    
  </body>
</html>
