{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light hom-nav" style="margin-top: 10px;">
        <ul class=" navbar-nav ml-auto">
          <li class="nav-item std-log">
            <a href="">Student</a>
          </li>
          <li class="fac-name" style="padding-left: 6px;">{{ name }}</li>
        </ul>
      </nav>
    </header>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="collapsed-sidebar">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="navbar-brand" href="#">
                <img src="{% static 'img/logo-transparent-png.png' %}" width="50px" height="50px" alt="">
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fa-solid fa-tachograph-digital" style="color: #fafafa;"> </i> <span>Dashboard</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fa-solid fa-chart-gantt fa-xl"></i><span>Performance</span>
                
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-envelope"></i> <span>Messages</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-cog"></i> <span>Settings</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>



    <div class="container" style="margin-top: 20px; margin-bottom: 70px;">
      <div class="row">
        <div>
          <h3>Courses</h3>
        </div>
        <div id="add-btn">
          <a href="{% url 'add_course' %}" class="btn btn-outline-dark">Add New Course</a>
        </div>
      </div>
    </div>
    {% if courses %}
      {% for course in courses%}
        <div class="card dash-card" id="card">
          <div class="card-body"  style="margin: 0%; padding: 0%;">
            <div class="row" style="margin: 0%; padding: 0%;">
                <div class="col-md-6 d-flex" style="margin: 0%; padding: 0%;">
                  <img src="{% static 'img/placeholder.jpg' %}" alt="" style="height: 140px;">
                  <p class="card-title" id="dash-course-name">{{ course.course_name }}</p>
                </div>
                <div class="col-md-6">
                  <a href="{% url 'detail' course.id %}" class="card-link ">Edit/Manage the course</a>
                </div>
            </div>
          </div>
        </div>
      {% endfor %}
    {% endif %}
  
  
  </body>
</html>
