{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    <div class="container" style="margin-top: 4%;">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
          <div class="reg-form">
              <div class="mb-4">
                <img src="{% static 'img/logo-transparent-png.png' %}" id="logo-reg" class="img-fluid" width="70px" height="70px" alt="logo" srcset="">
              </div>
              <form action="" method="post">
                {% csrf_token %}
                <div class=" form-group mb-3">
                  <span class="input-icon">
                    <i class="fa-solid fa-user"></i>
                  </span>
                  {{ reg_form.name }}
                </div>
                <div class="form-group mb-3">
                  <span class="input-icon">
                    <i class="fa-solid fa-user"></i>
                  </span>
                  {{ reg_form.username }}
                </div>
                <div class="form-group mb-3">
                  <span class="input-icon">
                    <i class="fa-solid fa-phone"></i>
                  </span>
                  {{ reg_form.phone }}
                </div>
                <div class="form-group mb-3">
                  <span class="input-icon">
                    <i class="fa-solid fa-envelope"></i>
                  </span>
                  {{ reg_form.email }}
                </div>
                <div class="form-group mb-3">
                  <span class="input-icon">
                    <i class="fa-solid fa-lock" style="color: #161717;"></i>
                  </span>
                  {{ reg_form.password1 }}
                </div>
                <div class="form-group mb-3">
                  <span class="input-icon">
                    <i class="fa-solid fa-lock" style="color: #161717;"></i>
                  </span>
                  {{ reg_form.password2 }}
                </div>
                <button type="submit" id="reg-btn" class="btn btn-warning">Sign Up</button>
              </form>
              <div id="reg-login">
                <a href="{% url 'sub_login' %}">Log In?</a>
              </div>
          </div>
        </div>
        <div class="col-md-6">
          <img src="{% static 'img/logimg.png' %}" class="img-fluid" alt="image" srcset="" id="logimg">
        </div>
      </div>
    </div>
    
    
  </body>
</html>
